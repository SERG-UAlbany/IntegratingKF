<!DOCTYPE html>
<head>
  <title>Integrating KF</title>

  <meta name="description" content="">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://kit.fontawesome.com/924af5b47c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>
  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="sidebar-custom" id="sidebar-wrapper">
      <h1 class="sidebar-heading">Your Servers: </h1>
      <div class="list-group list-group-flush">
        <ul class = "server-list" id = "server-list">
        </ul>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary select-server" id="menu-toggle" onclick="toggleSidebar()">Select Server</button>
        <div class="welcome" id="welcome"></div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#" id="logout" onclick="logout()">Logout</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid">
        <div class = "row">

          <div class = "col-md-6 mainContentCol">
            <h1>My Knowledge Building Communities</h1>
            <ul class="userCommunities" id = "userCommunities">
            </ul>
          </div>

          <div class = "col-md-6 mainContentCol">
            <h1>Join Community</h1>
            <form class="col-lg-8 col-md-10 col-sm-12 joinCommunityForm" id = "joinCommunityForm">

              <label for="server">Community:</label><br>
              <select value="getCommunity" class="communityChoiceDropdown" id="communityChoiceDropdown" required>
              </select><br>

              <label for="communityKey">Community Registration Key:</label><br>
              <input type="text" id="communityKey" name="communityKey" required><br>

              <input class = "joinButton" type="button" value="Join">

            </form>
          </div>

        </div>

      </div>
    </div>
    <!-- /#page-content-wrapper -->



  </div>

  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="../js/globalVars.js"></script>
  <script src="../js/dashboard.js"></script>
</body>
