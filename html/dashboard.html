<!DOCTYPE html>
<head>
  <title>knowledgeforum.org</title>

  <meta name="description" content="">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://kit.fontawesome.com/924af5b47c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>
  <!-- PAGE BEGIN -->
  <div class="d-flex" id="wrapper">

    <!-- SIDEBAR -->
    <div class="sidebar-custom" id="sidebar-wrapper">
      <h1 class="sidebar-heading">Your Servers:</h1>
      <div class="list-group list-group-flush">
        <ul class = "server-list" id = "server-list">
        </ul>
      </div>
    </div>
    <!-- END SIDEBAR -->

    <!-- MAIN CONTENT -->
    <div id="page-content-wrapper">

      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="d-none d-md-block btn btn-primary select-server" id="menu-toggle" onclick="toggleSidebar()">Select Server</button>
        <button class="d-md-none btn btn-primary select-server" id="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-server"></i></button>
        <div class="currentInfo" id="currentInfo"></div>
        <a href="KBSIConference.html?viewId=5f95b3702123f08ccf5edd87" target="_blank" class="kbsiconference">KBSI Conference</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#" id="logout" onclick="logout()">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- END NAVBAR -->

      <!-- COMMUNITIES ROW -->
      <div class="container-fluid">
        <div class = "row">

          <!-- ENTER COMMUNITY COL -->
          <div class = "col-md-6 mainContentCol">
            <h1>My Knowledge Building Communities</h1>
            <ul class="userCommunities" id = "userCommunities">
              <div class = "loader"></div>
            </ul>
          </div>
          <!-- END ENTER COMMUNITY COL -->

          <!-- JOIN COMMUNITY COL -->
          <div class = "col-md-6 mainContentCol">
            <h1>Join Community</h1>
            <form class="col-lg-8 col-md-10 col-sm-12 joinCommunityForm" id = "joinCommunityForm">

              <label for="server">Community:</label><br>
              <select value="getCommunity" class="communityChoiceDropdown" id="communityChoiceDropdown" required>
              </select><br>

              <label for="communityKey">Community Registration Key:</label><br>
              <input type="text" id="communityKey" name="communityKey" required><br>

              <div>
                <p style="display:hidden;color:red;" id = "errorMessage"></p>
              </div>

              <input class = "joinButton" type="button" value="Join" onclick="joinCommunity()" id="joinCommunityButton">

            </form>
          </div>
          <!-- END JOIN COMMUNITY COL -->

        </div>

      </div>
      <!-- END COMMUNITIES ROW -->
    </div>
    <!-- END MAIN CONTENT -->


  </div>
  <!-- PAGE END -->

  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="../js/config.js"></script>
  <script src="../api/user.js"></script>
  <script src="../api/community.js"></script>
  <script src="../js/dashboard.js"></script>
</body>
